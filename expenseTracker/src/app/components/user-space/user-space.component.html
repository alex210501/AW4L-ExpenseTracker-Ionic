<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" (click)="goBack()">
      <ion-icon name="arrow-back" />
    </ion-button>
    <ion-title *ngIf="space">{{space.space_name}}</ion-title>
    <ng-template #elseBlock>No name</ng-template>
  </ion-toolbar>
</ion-header>

<ion-content class="expense-body">
  <ion-list *ngFor="let expense of dataService.expenses;" (click)="onExpense(expense.expense_id)">
    <ion-item>
      <div>
        <ion-label class="expense-title">{{expense.expense_description}}</ion-label> <br>
        <ion-label>Paid by {{expense.expense_paid_by}}</ion-label>
      </div>
    </ion-item>
  </ion-list>
  
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openCreateExpenseDialog()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
